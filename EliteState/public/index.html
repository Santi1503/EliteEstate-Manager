<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="EliteEstate - Gestión de propiedades y citas"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Elite Estate" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Elite Estate</title>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registrado con éxito:', registration.scope);
              
              // Registrar para sincronización periódica
              if ('sync' in registration) {
                registration.sync.register('check-reminders')
                  .then(() => console.log('Sincronización periódica registrada'))
                  .catch(err => console.log('Error al registrar sincronización:', err));
              }
            })
            .catch(error => {
              console.log('Error al registrar el ServiceWorker:', error);
            });
        });
      }
    </script>
  </body>
</html>
